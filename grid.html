<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids</title>
</head>
<body>
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;">
        <div style="background-color: blue;">Div 1</div>
        <div style="background-color: red;">Div 2 <p>Welcome</p></div>
    </div>


    <div style="
        margin-top:30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;">
        <div style="background-color: blue;">Div 1</div>
        <div style="background-color: red;">Div 2 <p>Welcome</p></div>
        <div style="background-color: rgb(106, 106, 235);">Div 3</div>
        <div style="background-color: red;">Div 4</div>
    </div>



    <div style="
        margin-top:30px;
        display: grid;
        grid-template-columns: 100px 1fr;">
        <div style="background-color: blue;">Div 1</div>
        <div style="background-color: red;">Div 2 </div>
    </div>
</body>
</html>
